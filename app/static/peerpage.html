 <!DOCTYPE html>

<head>

<body id="page-top">
    <h1 class="h1 mb-4 mt-4 text-gray-800 text-center">Peers</h1>
    <div class="container">

    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">

            <div class="row">
              <div class="col-lg-6">
                 <div class="p-3">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900">Connected Peers</h1>
                    <p class="mb-4 pre-scrollable p-3">{{ show_current_peers }}</p>
                  </div>
                  
                </div>
                
                
                </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Add New Peer</h1>
                    <p class="mb-4">Enter their URI below</p>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="URI">
                    </div>
                    <a href="login.html" class="btn btn-primary btn-user btn-block">
                      Connect!
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
               


    <div class="container-fluid">
  <div class="row">
        <div class="col-md-6">
			<a type="button" class="btn btn-danger btn-block stretched-link text-xs font-weight-bold text-white text-uppercase mb-3" href="{{ url_for('index')}}">Refresh</a>
    	</div>
      <div class="col-md-6">
    		<button type="button" class="btn btn-primary btn-block stretched-link text-xs font-weight-bold text-white text-uppercase mb-3">Send Funds</button>
    	</div>
       <div class="col-md-6">
    		<a type="button" class="btn btn-success btn-block stretched-link text-xs font-weight-bold text-white text-uppercase mb-3" href="{{ url_for('peerpage')}}">Manage Peers</a>
    	</div>
       <div class="col-md-6">
    		<button type="button" class="btn btn-warning btn-block stretched-link text-xs font-weight-bold text-white text-uppercase mb-3">Manage Channels</button>
    	</div>
  </div>
</div>
